<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up | Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="container-form container-sign-up">
        <form class="form">
          <h1 class="form-title">Sign Up</h1>
          <input type="text" placeholder="Username" class="input" />
          <input type="email" placeholder="E-mail" class="input" />
          <input type="password" placeholder="Password" class="input" />
          <button class="button">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="container-form container-sign-in">
      <form class="form">
        <h1 class="form-title">Sign In</h1>
        <input type="email" placeholder="E-mail" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <a href="#" class="link">Forgot password?</a>
        <button class="button">Sign In</button>
      </form>
    </div>

    <div class="container-overlay">
      <div class="overlay">
        <div class="overlay-section overlay-left">
          <button class="button">Sign In</button>
        </div>
        <div class="overlay-section overlay-right">
          <button class="button">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
